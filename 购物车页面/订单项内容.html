<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="../jquery/jquery.min.js"></script>
    <link href="../bootstrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/购物车页面/订单项内容.css">
</head>
<body>
<div class="cartDiv">
    <div class="cartProductList">
        <table class="cartProductTable">
            <thead>
                <tr>
                    <th class="selectAndImage">
                        <img selectit="false" class="selectAllItem" src="../images/site/cartNotSelected.png">
                        全选
                    </th>
                    <th>商品信息</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th width="120px">金额</th>
                    <th class="operation">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="cartProductItemTR">
                    <td>
                        <img selectit="false" class="cartProductItemIfSelected" src="../images/site/cartNotSelected.png">
                        <a style="display:none" href="#nowhere"><img src="../images/site/cartSelected.png"></a>
                        <img class="cartProductImg"  src="../images/productSingle middle/3665.jpg">
                    </td>
                    <td>
                        <div class="cartProductLinkOutDiv">
                            <a href="#nowhere" class="cartProductLink">美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城</a>
                            <div class="cartProductLinkInnerDiv">
                                <img src="../images/site/creditcard.png" title="支持信用卡支付">
                                <img src="../images/site/7day.png" title="消费者保障服务,承诺7天退货">
                                <img src="../images/site/promise.png" title="消费者保障服务,承诺如实描述">
                            </div>
                        </div
                    </td>
                    <td>
                        <span class="cartProductItemOringalPrice">￥7580.0</span>
                        <span  class="cartProductItemPromotionPrice">￥5306.0</span>
                    </td>
                    <td>
                        <div class="cartProductChangeNumberDiv">
                            <span class="hidden orderItemStock "">75</span>
                            <span class="hidden orderItemPromotePrice ">5306.0</span>
                            <a class="numberMinus" href="#nowhere">-</a>
                            <input oiid="3475" class="orderItemNumberSetting" autocomplete="off" value="1">
                            <a  stock="75" class="numberPlus" href="#nowhere">+</a>
                        </div>
                    </td>
                    <td>
                        <span class="cartProductItemSmallSumPrice">
                            ￥5,306.00
                        </span>
                    </td>
                    <td>
                        <a class="deleteOrderItem" href="#nowhere">删除</a>
                    </td>
                </tr>
                <tr class="cartProductItemTR">
                    <td>
                        <img selectit="false" class="cartProductItemIfSelected" src="../images/site/cartNotSelected.png">
                        <a style="display:none" href="#nowhere"><img src="../images/site/cartSelected.png"></a>
                        <img class="cartProductImg"  src="../images/productSingle middle/8510.jpg">
                    </td>
                    <td>
                        <div class="cartProductLinkOutDiv">
                            <a href="#nowhere" class="cartProductLink">美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城</a>
                            <div class="cartProductLinkInnerDiv">
                                <img src="../images/site/creditcard.png" title="支持信用卡支付">
                                <img src="../images/site/7day.png" title="消费者保障服务,承诺7天退货">
                                <img src="../images/site/promise.png" title="消费者保障服务,承诺如实描述">
                            </div>
                        </div
                    </td>
                    <td>
                        <span class="cartProductItemOringalPrice">￥235.0</span>
                        <span  class="cartProductItemPromotionPrice">￥152.75</span>
                    </td>
                    <td>
                        <div class="cartProductChangeNumberDiv">
                            <span class="hidden orderItemStock ">17</span>
                            <span class="hidden orderItemPromotePrice ">152.75</span>
                            <a class="numberMinus" href="#nowhere">-</a>
                            <input class="orderItemNumberSetting" autocomplete="off" value="1">
                            <a  stock="17" class="numberPlus" href="#nowhere">+</a>
                        </div>
                    </td>
                    <td>
                        <span class="cartProductItemSmallSumPrice">
                            ￥152.75
                        </span>
                    </td>
                    <td>
                        <a class="deleteOrderItem"  href="#nowhere">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
