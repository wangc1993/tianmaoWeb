<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="../jquery/jquery.min.js"></script>
    <link href="../bootstrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/结算页面/头部和收货地址.css">
</head>
<body>
<div class="buyPageDiv">
    <div class="buyFlow">
        <img src="../images/site/simpleLogo.png" class="pull-left">
        <img src="../images/site/buyflow.png" class="pull-right">
        <div style="clear: both;"></div>
    </div>
    <div class="address">
        <div class="addressTip">输入收货地址</div>
        <div>
            <table class="addressTable">
                <tbody>
                    <tr>
                        <td class="firstColumn">
                            详细地址
                            <span class="redStar">*</span>
                        </td>
                        <td>
                            <textarea name="address" placeholder="建议您如实填写详细收货地址，例如接到名称，门牌好吗，楼层和房间号等信息"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>邮政编码</td>
                        <td>
                            <input type="text" name="post" placeholder="如果您不清楚邮递区号，请填写000000">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            收货人姓名
                            <span class="redStar">*</span>
                        </td>
                        <td>
                            <input type="text" name="receiver" placeholder="长度不超过25个字符">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            手机号码
                            <span class="redStar">*</span>
                        </td>
                        <td>
                            <input type="text" name="mobile" placeholder="请输入11位手机号码">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
