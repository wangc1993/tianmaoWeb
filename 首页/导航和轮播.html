<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="../jquery/jquery.min.js"></script>
    <link href="../bootstrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/首页/导航和轮播.css">
</head>
<body>
<div class="homepageDiv">
    <img src="../images/site/catear.png" id="catear" class="catear" alt="" style="display: none;">
    <div class="categoryWithCarousel">
        <div class="headbar">
            <div class="headleft">
                <span class="glyphicon glyphicon-th-list" style="margin-left: 10px;"></span>
                <span style="margin-left: 10px;">商品分类</span>
            </div>
            <div class="rightmenu">
                <span><a href="#"><img src="../images/site/chaoshi.png"></a></span>
                <span><a href="#"><img src="../images/site/guoji.png"></a></span>
                <span><a href="#">平板电脑</a></span>
                <span><a href="#">马桶</a></span>
                <span><a href="#">沙发</a></span>
                <span><a href="#">电热水器</a></span>
            </div>
        </div>
        <div id="carousel-example-generic" class="carousel-of-product carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../images/lunbo/1.jpg" class="carousel carouselImage">
                </div>
                <div class="item">
                    <img src="../images/lunbo/2.jpg" class="carouselImage">
                </div>
                <div class="item">
                    <img src="../images/lunbo/3.jpg" class="carouselImage">
                </div>
                <div class="item">
                    <img src="../images/lunbo/4.jpg" class="carouselImage">
                </div>
                <div class="item">
                    <img src="../images/lunbo/5.jpg" class="carouselImage">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/首页.js"></script>
</body>
</html>
